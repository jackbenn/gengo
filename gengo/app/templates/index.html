<html>
    <head>
    <script src="{{url_for('static', filename='brython/brython.js') }}"></script>
    <script src="{{url_for('static', filename='brython/brython_stdlib.js') }}"></script>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Home page</title>
    {% endif %}
    </head>
    <body onload="brython(1)">
        <script src="{{url_for('static', filename='js/board.py')}}"
                type="text/python"></script>

        <div id="rules" board_size={{board_size}}></div>
        <svg width="500" height="500">
            {% for x in range(board_size) %}
                {% for y in range(board_size) %}
                    <rect id="{{'{},{}'.format(x,y)}}"
                          x="{{x*25}}" y="{{y*25}}"
                          height="25" width="25" fill="sandybrown", stroke="red"/>
                {% endfor %}
            {% endfor %}
        </svg>
    </body>
</html>
